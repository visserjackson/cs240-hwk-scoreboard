<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <table id="scoreboard">
      <caption>
        T-MOBILE PARK
      </caption>
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>R</th>
      </tr>
      <tr>
        <th>AWAY</th>
        <td id="away1">0</td>
        <td id="away2">0</td>
        <td id="away3">0</td>
        <td id="away4">0</td>
        <td id="away5">0</td>
        <td id="away6">0</td>
        <td id="away7">0</td>
        <td id="awayR" class="runs">0</td>
      </tr>
      <tr>
        <th>HOME</th>
        <td id="home1">0</td>
        <td id="home2">0</td>
        <td id="home3">0</td>
        <td id="home4">0</td>
        <td id="home5">0</td>
        <td id="home6">0</td>
        <td id="home7">0</td>
        <td id="homeR" class="runs">0</td>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
